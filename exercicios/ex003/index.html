<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/logo-html200.png" alt="Logo html5 em formato de arquivo png">
    <p>Estou usando todas as imagens em sub-pastas para uma melhor organização</p>
    <img src="imagens/logo-css200.png" alt="logo css com formato menor"> <!--Dentro das " apertar ctr + espaço" assim podemos selecionar os arquivos de imagens sem errar na digitação.-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://image.pngaaa.com/24/4772024-small.png" alt="Logo Javascript"> <!--Podemos também usar imagens da internet copiando o link direto [url] e introduzindo de acordo com o modelo acima-->
    
</body>
</html>
