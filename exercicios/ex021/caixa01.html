<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1:hover{
            color: aqua;
        }
        h1 {
            align-content: center;
            text-align: center;
            background-color: rgb(200, 197, 197);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
        a {
            border-width: 3px;
            border-style: solid;
            border-color: blueviolet;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 3px;
            padding-right: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
